<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div id="transparent">
          <img src="logoForSignUpProject.png" alt="Page Logo" />
        </div>
        <p id="copyright">&copy;Saptarsi Debnath</p>
      </div>
      <div class="right-side">
        <div class="upper">
          <p>Explore the world from the eyes of <span class="whiteFont">NASA</span> in collaboration with <span class="whiteFont">PK98</span>. A three dimention look of the world from space. Feel like an astronaut in a virtual world? Sign Up now.</p>
          <p>You know you want to.</p>
        </div>
        <div class="middle">
          <h3 id="middle-heading">Let's do this!</h3>
        <form action="#" method="post">
          <div class="form-div">

            <div class="form-left">
              <div class="form-item-div">

                <label for="fname" class="form-labels">*FIRST NAME</label>
                <input type="text" id="fname" name="user_first_name" required>
              </div>

              <div class="form-item-div">

                <label for="email" class="form-labels">*EMAIL</label>
                <input type="email" id="email" name="user_email" placeholder="you@gmail.com" required>
              </div>

              <div class="form-item-div">

                <label for="password" class="form-labels">*PASSWORD</label>
                <input type="password" id="password" name="user_password" required minlength="8" maxlength="13" title="Password must be at least 8-13 characters long and contain a number">
              </div>
            </div>
            <div class="form-right">

              <div class="form-item-div">

                <label for="lname" class="form-labels">*LAST NAME</label>
                <input type="text" id="lname" name="user_last_name" required>
              </div>
  
              <div class="form-item-div">

                <label for="phNumber" class="form-labels">*PHONE NUMBER</label>
                <input type="tel" id="phNumber" name="user_phone_number" required title="Phone number must be in the format: +91 1112222333" placeholder="ex: +91 1112222333">
              </div>
  
              <div class="form-item-div">

                <label for="confirm_password" class="form-labels">*CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" name="user_confirm_password" required minlength="8" maxlength="13" title="Password must be at least 8-13 characters long and contain a number" >
              </div>
            </div>
          </div>
        </div>
        <div class="lower">
          <div class="lower-div">
            <button id="createBtn" type="submit">Create Account</button>
            <p>Already have an account? <span class="blueFont">Log in</span></p>
          </div>
        </div>
      </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
